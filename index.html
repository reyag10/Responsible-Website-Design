<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Navbar Start-->
    <nav>
        <img src="/images/logo.png" alt="" class="logo">
        <ul id="menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About Us</li>
        </ul>
        <button class="nav-btn">Get Started <img src="/images/arrow-white.png" alt=""></button>

        <img src="/images/menu.png" alt="" class="menu-icon" onclick="toggleMenu()">
    </nav>
    <!--Navbar End-->

    <!--Header Part Start-->
    <div class="header">

       <div class="header-content">
        <h1><span>FREE</span><br><span>LANCER</span></h1>
        <div class="btn-container">
            <button class="btn-dark">Request call back <img src="/images/phone.png" alt=""></button>
            <button class="btn-light">Know More <img src="/images/arrow-black.png" alt=""></button>
        </div>
        <p>Passionate Wev Developer with 1+ years of experience.</p>
       </div> 
       
        <img src="/images/user.png" alt="" class="user-img">
    </div>
    <!--Header Part End-->
<script src="/script.js"></script>
</body>
</html>
